<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #eef2f3;
        }

        nav {
            background-color: #343a40;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 2em auto;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 1em;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/register}">Registration</a>
    <a th:href="@{/students}">Student List</a>
</nav>

<div class="container">
    <h2>Registered Students</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Standard</th>
            <th>Roll No</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.std}"></td>
            <td th:text="${student.rollNo}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(students)}">
            <td colspan="4">No students registered yet.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
